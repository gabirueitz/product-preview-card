<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main class="product">
    <picture>
      <source media="(min-width:650px)" srcset="./images/image-product-desktop.jpg" class="photo">
      <img src="./images/image-product-mobile.jpg" alt="perfume preview" class="photo">
    </picture>
    <detail class="details">
      <h2>Perfume</h2>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
        for the House of CHANEL.</p>

      <div class="prices">
        <p class="price promo">$149.99</p>
        <p class="price">$169.99</p>
      </div>

      <button>
        <img src="./images/icon-cart.svg" alt="cart icon">
        <p>Add to Cart</p>
      </button>
    </detail>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/gabirueitz">Roger Gon√ßalves</a>.
  </div>
</body>

</html>
